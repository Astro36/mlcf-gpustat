<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MLCF GPUstat</title>
    <meta name="description" content="MLCF GPUstat" />
    <meta name="author" content="Seungjae Park" />
    <meta name="theme-color" content="#171717" />

    <link rel="stylesheet" href="./src/main.css" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
  </head>
  <body class="bg-neutral-900 text-neutral-100">
    <main class="mx-auto max-w-screen-xl p-4">
      <header>
        <h1 class="font-bold text-white">ðŸ“Š MLCF GPUstat</h1>
      </header>
      <section
        id="servers"
        class="mt-2 grid grid-cols-1 gap-4 text-neutral-300 sm:grid-cols-2 lg:grid-cols-3"
      >
        <article style="display: none">
          <h2 class="has-tooltip text-sm font-bold text-white">
            server-0
            <span class="tooltip">0.0.0.0</span>
          </h2>
          <table class="mt-1 w-full border border-neutral-800 text-xs">
            <thead class="bg-neutral-800 text-neutral-200">
              <tr>
                <th class="p-1">#</th>
                <th class="p-1">GPU</th>
                <th class="p-1">Usage</th>
                <th class="p-1">Memory</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="p-1 text-center">0</td>
                <td class="p-1 text-center">NVIDIA RTX X000</td>
                <td class="p-1 text-right text-neutral-500">100 %</td>
                <td class="p-1 text-right text-neutral-500">
                  <span class="has-tooltip"
                    >99999 / 99999 MB
                    <span class="tooltip">root(11111) user(22222)</span></span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>
      <footer class="mt-4">
        <p class="text-xs text-neutral-700">Developed by Seungjae Park</p>
      </footer>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
